<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="grid-card">
    <div class="row-1">
      <img src="/frontend-mentor/newbie/product-preview-card-component-main/images/image-product-mobile.jpg" alt="" class="mobile">
      <img src="/frontend-mentor/newbie/product-preview-card-component-main/images/image-product-desktop.jpg" alt="" class="desktop">
    
    </div>

    <div class="row-2">
      <p id="title">P E R F U M E</p>
      <h1 id="header">Gabrielle Essence Eau De Parfum</h1>
      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creater for the House of CHANEL</p>
      <span id="new-price">$149.99</span>
      <span id="old-price">$169.99</span>
      <button>
        <img src="/frontend-mentor/newbie/product-preview-card-component-main/images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guiver</a>.
  </footer>

</body>
</html>
