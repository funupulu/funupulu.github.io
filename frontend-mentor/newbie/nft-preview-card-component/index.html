<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <picture class="hero-img">
      <img src="/frontend-mentor/newbie/nft-preview-card-component/images/image-equilibrium.jpg" alt="Equilibrium">
    </picture>

    <section>
      <h2>Equilibrium #3429</h2>
      <p>
        Our Equilibrium collection
        promotes balance and calm.
      </p>
  
      <!-- list via tsbsankara (youtube)-->
      <ul>
        <li>
          <img src="/frontend-mentor/newbie/nft-preview-card-component/images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH
        </li>
        <li>
          <img src="/frontend-mentor/newbie/nft-preview-card-component/images/icon-clock.svg" alt="clock"> 3 days left
        </li>
      </ul>
    </section>

    <figure class="avatar">
      <img src="/frontend-mentor/newbie/nft-preview-card-component/images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </figure>
  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
