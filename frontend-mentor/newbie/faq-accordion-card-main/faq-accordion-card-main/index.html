<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>
<body>
  <main class="card">
    <div class="woman-image-mobile">
      <img src="/frontend-mentor/newbie/faq-accordion-card-main/faq-accordion-card-main/images/illustration-woman-online-mobile.svg" alt="woman online">
    </div>
    <h1>FAQ</h1>
    <section class="faq">
      <div class="question">
        <p>
          What is the maximum file upload size?
        </p>
      </div>
      <picture>
        <img class="arrow" src="/frontend-mentor/newbie/faq-accordion-card-main/faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
      </picture>

      <div class="answer hide">
        <p>
          No more than 2GB. All files in your account must fit your allotted storage space.
        </p>
      </div>
    </section>
    <hr>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guiver</a>.
  </div>
</body>
</html>
