<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="grid-card">
    <img id="hero-image" src="/frontend-mentor/newbie/order-summary-component-main/images/illustration-hero.svg" alt="hero">
    <h2>Order Summary</h2>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
    <section class="select-card">
      <img src="/frontend-mentor/newbie/order-summary-component-main/images/icon-music.svg" alt="music logo">
      <div class="text-wrapper">
        <p id="bold">Annual Plan</p>
        <p id="gray">$59.99</p>
      </div>
      <button class="change-btn">
        Change
      </button>
    </section>
    <a href="" class="payment-btn">Proceed to Payment</a>
    <a href="" id="cancel-order">Cancel Order</a>
  </main>
    

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guiver</a>.
  </footer>

  </div>
</body>
</html>
