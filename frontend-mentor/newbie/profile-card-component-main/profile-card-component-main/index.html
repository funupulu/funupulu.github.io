<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="grid-card">
    <section class="row-1">
      <img src="/frontend-mentor/newbie/profile-card-component-main/profile-card-component-main/images/bg-pattern-card.svg" alt="" id="card-bg">
      <img id="victor" src="/frontend-mentor/newbie/profile-card-component-main/profile-card-component-main/images/image-victor.jpg" alt="">
        <h2>Victor Crest 26</h2>
      <p>London</p>
    </section>
    <hr>
    <section class="row-2">
      <div class="followers">
        <span >80k</span>
        <span class="grey-text">Followers</span>
      </div>
      <div class="likes">
        <span>803k</span>
        <span class="grey-text">Likes</span>
      </div>
      <div class="photos">
        <span>1.4k</span>
        <span class="grey-text">Photos</span>
      </div>
    </section>
  </main>
    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guiver</a>.
  </footer>
</body>
</html>
