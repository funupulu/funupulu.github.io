<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <section class="image-header">
      <img  src="/frontend-mentor/newbie/stats-preview-card-component-main/stats-preview-card-component-main/images/image-header-mobile.jpg" alt="">
      <img id="desktop-image" src="/frontend-mentor/newbie/stats-preview-card-component-main/stats-preview-card-component-main/images/image-header-desktop.jpg" alt="">
    </section>
    <section class="info-section">
      <div class="header">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
        <section class="stats">
          <div class="companies">
            <h2>10k+</h2>
            <span>COMPANIES</span>
          </div>
          <div class="templates">
            <h2>314</h2>
            <span>TEMPLATES</span>
          </div>
          <div class="queries">
            <h2>12M+</h2>
            <span>QUERIES</span>
          </div>
        </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
